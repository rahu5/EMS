<!doctype html>
<html>
	<head>
		<title>EMS</title>
		<script type="text/javascript" src="scripts/userScript.js">
		</script>
		<link rel="stylesheet" type="text/css" href="styles/userHome.css">
	</head>
	<body>
		<header>
			<h1 class="headerfooter">Employee Management System</h1>
			<nav id="usernavigation">
				<span id="navtoprofile" class="userTabs" onclick="showTab('userprofile','navtoprofile')">Profile</span>
				<span id="navtopassword" class="userTabs" onclick="showTab('userpassword','navtopassword')">Password</span>
			</nav>
		</header>
		<div id="usermainblock">
			<div id="userprofile">
				<label> Name :</label>
				<span id="profilename"></span><br>
				<label>Mobile :</label>
				<span id="profilemobile"></span><br>
				<label>E-MAIL :</label>
				<span id="profilemail"></span><br><br>
				<label>Comment By HR :</label><br><br>
				<div id="profilecomment"></div><br>
			</div>
			<div id="userpassword">
				<form id="changePassForm" onsubmit="return changePass()">
					<input type="password" placeholder="Old Password" autocomplete="off" id="oldpassword">
					<br>
					<input type="password" placeholder="New Password" autocomplete="off" id="newpassword">
					<br>
					<input type="submit" value="Change">
				</form>
			</div>
			<br>
		<button type="button" onclick="logOutUser()"> Log Out </button>
		</div>
		<footer>
			<h6 class="headerfooter">CronJ IT Technologies</h6>
		</footer>
	</body>
</html>
