<!doctype html>
<html>
	<head>
		<title>EMS</title>
		<script type="text/javascript" src="scripts/hrScript.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/hrhome.css">
	</head>
	<body >
		<header>
			<h1 class="headerfooter">Employee Management System</h1>
			<nav id="hrnavigation">
				<span id="navhrtoadduser" class="navTabs" onclick="navigateHrTo('hrblock','navhrtoadduser')">Add</span>
				<span id="navhrtosearch" class="navTabs" onclick="navigateHrTo('searchuser','navhrtosearch')">Search</span>
				<span id="navhrtocomment" class="navTabs" onclick="navigateHrTo('commentuser','navhrtocomment')">Comment</span>
			</nav>
		</header>
		<div id="hrmainblock">
		<form id="hrblock" onsubmit="return addNewEmp()">
			<br>
			<input type="text" id="username" placeholder="Name" required><br>
			<input type="text" id="usermobile" placeholder="Mobile" required><br>
			<input type="email" id="usermail" placeholder="Email" required><br>
			<input type="password" id="userpass" placeholder="Password" required><br>
			<input type="submit" " value="Add">
			<br>
			<br>
			Total Users : <span id="totalusers">0</span><br>
			<br>
		</form>
		<div id="searchuser">
			<br>
			<input type="text" placeholder="Search User" id="searchtext" onkeypress="searchUser(event)">
			<button type="button" onclick="searchUser(13)">Search</button>
			<br>
			<br>
			<b>All Users : </b><br>
			<div id="userlist">
				
			</div>
		</div>
		<form id="commentuser" onsubmit="return makeComment()">			
			<br>
			<input type="text" id="usercommentmail" placeholder="Email" list="datalistComment" autocomplete="off"><br>
			<datalist id="datalistComment">
				
			</datalist>
			<input type="text" id="usercomment" placeholder="Comment"><br>
			<input type="submit" value="Comment">
		</form>
		<br>
		<button type="submit" onclick="hrLogOut()">Log Out</button>
		</div>
		<footer class="headerfooter">
			<h6>CronJ IT Technologies</h6>
		</footer>
	</body>
</html>
